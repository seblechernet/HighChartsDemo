<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <title>Register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>
<body>
<div th:replace="base :: menubar"></div>

<div class="container bg-light"></div>

<div class = "container">
    <div class = "jumbotron">
<form th:action="@{/register}"
th:object="${user}" method="post">

    <div class="form-group">
<label for="fname"> First Name</label>
<input type="text" id="fname" placeholder="First Name" class="form-control"
th:field="*{firstName}" /><br />
    </div>

    <div class="form-group">
<label for="lname"> Last Name </label>
<input type="text" id="lname" placeholder="Last Name" class="form-control"
       th:field="*{lastName}" /><br /></div>

    <div class="form-group">
<label for="lname">Email</label>
<input type="text" id="email" placeholder="Email" class="form-control"
       th:field="*{email}" /><br /></div>

    <div class="form-group">
<label for="lname"> Username</label>
<input type="text" id="username" placeholder="Username" class="form-control"
       th:field="*{userName}" /><br /></div>

    <div class="form-group">
<label for="lname">Password</label>
<input type="password" id="password" placeholder="Password" class="form-control"
       th:field="*{password}" /><br /></div>


    <button type="submit" class="btn btn-primary">Register</button>
</form>
    </div>
</div>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
