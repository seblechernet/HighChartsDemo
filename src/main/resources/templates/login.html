<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>
<body>
<div th:replace="base :: menubar"></div>

<div class="container bg-light">

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username or password
    </div>
    <div th:if="${param.logout}" class="alert alert-info" role="alert">
        You have been logged out
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="inputPassword">User name:</label>
            <input type="text" name="username" class="form-control" id="inputUsername" placeholder="User name" />
        </div>

        <div class="form-group">
            <label for="inputPassword">Password:</label>
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" />
        </div>

        <hr/>

        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>

</body>
</html>
