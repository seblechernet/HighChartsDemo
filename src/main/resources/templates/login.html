<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <th:block th:replace="base :: headstuff"></th:block>
    <link rel="stylesheet" th:href="@{assets/global/css/stylingform.min.css}" type="text/css"/>

</head>
<body>
           <div class="container">
               <h4>Login Page</h4>
            <form th:action="@{/login}"  method="post">

                <label for="username">User name: </label>
                <input type="text" id="username" placeholder="Username" name="username"/><br />

                <label for="password">Password: </label>
                <input type="password" id="password" placeholder="password" name="password"/><br />

                <button type="submit" class="btn btn-default">Sign in</button>
                <button type="submit" class="btn btn-default"  href="/register"> Register Now!</button>
            </form>
           </div>

</body>
</html>
